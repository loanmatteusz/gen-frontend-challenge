<div class="flex items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
    <h2 class="text-2xl font-bold mb-6 text-center">Sign In</h2>

    <form
      action=""
      [formGroup]="signInForm"
      (ngSubmit)="submit()"
    >
      <!-- Email -->
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input
          type="email"
          id="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
          placeholder="Type your email"
          required
          formControlName="email"
          [class]="{
            invalid: signInForm.get('email')?.hasError('required') && signInForm.get('email')?.touched,
            valid: signInForm.get('email')?.valid,
				  }"
        />
      </div>

      <!-- Senha -->
      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password</label>
        <input
          type="password"
          id="password"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
          placeholder="Type your password"
          required
          formControlName="password"
          [class]="{
            invalid: signInForm.get('password')?.hasError('required') && signInForm.get('password')?.touched,
            valid: signInForm.get('password')?.valid,
				  }"
        />
      </div>

      <!-- BotÃ£o de Login -->
      <div class="flex justify-center">
        <button
          type="submit"
          class="w-full bg-teal-500 hover:bg-teal-600 text-white font-bold py-2 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500"
        >
          Enter
        </button>
      </div>
    </form>

    <!-- Link Sign-Up -->
    <div class="mt-4 text-center">
      <p class="text-gray-700">Don't have an account?
        <a (click)="navigateTo('sign-up')" class="text-teal-500 hover:underline cursor-pointer">Sign-Up here</a>
      </p>
    </div>
  </div>
</div>
